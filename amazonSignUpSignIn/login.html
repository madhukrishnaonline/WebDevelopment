   function VerifyUser()
   {
    var email = document.getElementById("email").value;
    var password = document.getElementById("pswrd");
    var validate = document.getElementById("validate");
    var warning = document.getElementById("warning");
    if(email==UserDetails.Email || email==UserDetails.Mobile)
    {
      validate.className = "bi bi-check2-circle text-succes input-group-text mt-1";
      password.disabled = false;
      warning.style.display="none";
    }
    else
    {
        validate.className = "bi bi-trash-fill text-danger input-group-text mt-1";
        password.disabled = true;
        warning.style.display="block";
    }
   }
   function VerifyPassword()
   {
     var password = document.getElementById("pswrd");
     var war = document.getElementById("pswdwarning");
    if(password==UserDetails.Password)
     {
        war.style.display = "none";
     }
     else
     {

     }
