<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
     <div class="d-flex justify-content-center align-items-center mt-5">
         <div id="amazon">
            <div class="">
                <img src="https://www.amazon.in/ref=ap_frn_logo" alt="amazon">
            </div>
            <div class="card bg-warning rounded rounded-4 p-2">
                <div class="card-body">
                    <form action="">
                        <div>
                            <h2><span class="bi bi-person-add"></span> Register User</h2>
                        </div>
                        <label class="form-label">Your Name</label>
                     <div>
                        <input type="text" name="name" required class="form-control" >
                     </div>
                     <label class="form-label"><span class="bi bi-phone"></span> Mobile Number</label>
                     <div class="input-group ">
                        <input type="text" class="w-25" name="countrycode" readonly disabled value="IN +91">
                        <input type="text" required class="form-control ms-3" name="mobile" pattern="[a-z]{4,10}">
                     </div>
                     <label class="form-label"><span class="bi bi-phone"></span> | <span class="bi bi-envelope-at-fill"></span> Email(Optional)</label>
                     <div>
                        <input type="email" class="form-control" >
                     </div>
                     <label class="form-label"><span class="bi bi-key"></span> Password</label>
                     <div>
                         <input type="password" required class="form-control">
                         <span><span class="bi bi-exclamation"></span> Password Must be atleast 6 characters</span>
                     </div>
                     <div class="mt-3 d-grid">
                         <button class="btn btn-warning border rounded rounded-4"><span class="bi bi-arrow-right"></span> Continue</button>
                     </div>
                    </form>
                    <div>
                        <label class="form-label mt-2"><h4>Already a User<a href="login.html" class="ms-1"  style="text-decoration: none;">Login Here</a></h4></label>
                     </div>
                </div>
            </div>
         </div>
     </div>
</body>
</html>
