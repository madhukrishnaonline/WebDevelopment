<!DOCTYPE html>
<html>
   <head>
     <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
     <title>Shopping</title>
      <style>
         h1{
            font-size: 30px;
            background-color: chocolate;
            color: white;
            text-align: center;
            padding: 10px;
         }
        section{
            display: grid;
            grid-template-columns: 3fr 5fr;
            height: 600px;
        }
        footer{
            text-align: center;
            background-color: chocolate;
            color: white;
            font-size: 30px;
            padding: 10px;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
            margin-left: -30px;
            font-size: 30px;
        }
        li{
            margin-bottom: 10px;
            background-color: chocolate;
            color: greenyellow;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
        }
        #nav{
            color: white;
        }
        #nav:hover{
            background-color: yellow;
            color: blue;
            font-size: 40px;
        }
        iframe{
            width: 100%;
            height: 500px; 
        }
        #left-panel{
            height: 550px;
            overflow: auto;
        }
        #connect{
            margin-left: 1400px;
            margin-bottom: 50px; 
        }
        #social{
            margin-bottom: 10px;
        }
        a:hover{
            font-size: 30px;
        }
      </style>
   </head>
   <body>
      <header>
          <h1 class="bi bi-cart4">Amazon Shopping</h1>
      </header>
      <section>
          <nav>
            <ul>
                <li class="bi bi-house-fill"><a id="nav" href="home.html" target="frameBody"> Home</a></li>
                <li><a id="nav" href="electronics.html" target="frameBody">Electronics</a></li>
                <li><a id="nav" href="footwear.html" target="frameBody">Footwear</a></li>
                <li><a id="nav" href="fashion.html" target="frameBody">Fashion</a></li>
            </ul>
          </nav>
          <main id="left-panel">
             <iframe src="home.html" name="frameBody" frameborder="0"></iframe>
          </main>
      </section>
      <aside>
        <div id="connect">
             <h2 class="bi bi-laptop">Connect</h2>
             <a href="http://www.facebook.com"><div id="social" class="bi bi-facebook"></div></a>
             <a href="http://twitter.com"><div id="social" class="bi bi-twitter"></div></a>
             <a href="http://instagram.com"><div id="social" class="bi bi-instagram"></div></a>
          </div>
      </aside>
      <footer>
          &copy; copyright 2023
      </footer>
   </body>
</html>
