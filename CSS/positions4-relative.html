<html>

        <style>
           .parent{
            margin-left: 200px;
            border: 4px solid red;
            width: 400px;
            height: 400px;
           }
           .child{
             border: 1px dotted blue; 
             width: 100px;
             height: 100px;
             background-color: blue;
             position: relative;
             left: 50px;
             top: 50px;
           }
        </style>
    </head>
    <body>
        <div class="parent">
            Parent 
              <div class="child">
                Child
              </div>
        </div>
    </body>
</html>
