<!DOCTYPE html>
<html>
    <head>
        <style>
          @keyframes slidein
          {
            from{
               margin-left: 120%;
               width: 400px;
               height: 400px;
               transition-duration: 2s;
            }
            50%{
                transform: rotate(360deg);
                width: 300px;
                height: 500px;
                border: 2px double gray;
            box-shadow: 4px 4px 3px solid red;
            }
            70%{
                transform: translatey(300px);
            }
            to{
              margin-left: 0%;
              width: 200px;
              height: 200px;
              transition: 3s;
            }
          }
          img{
            animation-name: slidein;
            animation-duration: 3s;
            animation-delay: 4s;
            animation-direction: alternate;
            width: 300px;
            height: 400px;
            animation-iteration-count: infinite;
          }
        </style>
    </head>
    <body>
        <div>
            <img src="../assets/Style R.jpeg" alt="">
            <img src="../assets/Attitude.jpg" alt="">
        </div>
    </body>
</html>
