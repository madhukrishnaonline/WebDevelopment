<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 500px;
            }
            img{
                width: 300px;
                height: 400px;
            }
            div{
                transition: 4s;
            }
            div:hover{
                transform: rotatex(360deg);
                transform: rotatey(200deg);
                transform: rotate(250deg);
                transition: 3s;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="../assets/Attention.jpg" alt="fig.1">
            <img src="../assets/Bycycle.jpg" alt="">
        </div>
    </body>
</html>
