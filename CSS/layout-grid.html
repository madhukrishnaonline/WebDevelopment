<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="">
        <style type="text/css">
            @media screen and (orientation:landscape) 
            {
                header{
                background-color: tomato;
                color: white;
                text-align: center;
                padding: 5px;
                grid-row: 1;
                grid-column: 1/4;
                }   
                nav{
                 grid-row: 2;
                 grid-column: 1;
                 height: 500px;
                 margin-top: 50px;
               }
               main{
                grid-row: 2;
                grid-column: 2;
                height: 500px;
                margin-top: 50px;
               }
               aside{
                grid-row: 2;
                grid-column: 3;
                height: 500px;
                margin-top: 50px;
               }
               li{
                list-style: none;
                background-color: tomato;
                color: white;
                text-align: center;
                width: 150px;
                margin-bottom: 10px;
                padding: 10px; 
               }
              a{
                text-decoration: none;
                color: white;
               }
              footer{
                background-color: tomato;
                color: white;
                text-align: center;
                padding: 10px;
                grid-row: 3;
                grid-column: 1/4;
              }
            }
            @media  screen and (orientation:portrait) {
                header{
                background-color: tomato;
                color: white;
                text-align: center;
                padding: 5px;
                grid-row: 1;
                grid-column: 1/4;
                }   
                nav{
                 grid-row: 2;
                 grid-column: 1;
                 height: 200px;
               }
               main{
                grid-row: 3;
                grid-column: 1;
                height: 200px;
               }
               aside{
                grid-row: 4;
                grid-column: 1;
                height: 200px;
               }
               li{
                list-style: none;
                background-color: tomato;
                color: white;
                text-align: center;
                width: 200px;
                margin-bottom: 10px;
                padding: 10px; 
                margin-left: -30px;
                
               }
              a{
                text-decoration: none;
                color: white;
               }
              footer{
                background-color: tomato;
                color: white;
                text-align: center;
                padding: 10px;
                grid-row: 5;
                grid-column: 1/4;
              }
              .container{
                display: grid;
                grid-template-columns: 12fr;
               }
            }
            #ads{
                width: 200px;
                height: 200px;
              }
            .container{
                margin-top: 10px;
                display: grid;
                grid-template-columns: 3fr 6fr 3fr;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1><span class="bi bi-cart4"> Shopping</span></h1>
            </header>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Electronics</a></li>
                        <li><a href="">Fashion</a></li>
                        <li><a href="">Footwear</a></li>
                    </ul>
                </nav>
                <main>
                    <p>Offers on Electronics</p>
                     50% off on Fashion
                </main>
                <aside>
                    <img src="../assets/RunningShoesNike.jpg" title="offers on Sneakers..." id="ads" alt="fig.1">
                </aside>
            <footer>
                &copy; copyright 2023
            </footer>
        </div>
    </body>
</html>
