<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 600px;
            }
            img{
                border: 2px double red;
                box-shadow: 4px 4px 2px gray;
                width: 300px;
                height: 400px;
            }
            div{
                transition: 3s;
            }
            div:hover{
              transform: matrix(0,300,300,0,0,0);
              transition: 3s;
            }
        </style>
    </head>
    <body>
       <div>
        <img src="../assets/Exausted.jpg" alt="">
        <img src="../assets/Style R.jpeg" alt="">
       </div>
    </body>
</html>
