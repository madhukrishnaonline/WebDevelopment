<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyImages</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script>
        var images = [
            {Name:"Madhu Krishna",Photo:"../public/assets/B T-shirt.jpg"},
            {Name:"Madhu Krishna",Photo:"../public/assets/Attention.jpg"},
            {Name:"Madhu Krishna",Photo:"../public/assets/BadBoy.jpeg"},
            {Name:"Madhu Krishna",Photo:"../public/assets/Attitude.jpg"},
            {Name:"Madhu Krishna",Photo:"../public/assets/fav.jpg"},
            {Name:"Madhu Krishna",Photo:"../public/assets/Bycycle.jpg"},
            {Name:"Madhu Krishna",Photo:"../public/assets/BlueWhite.jpg"},
        ]
        function DisplayImages(index)
        {
            document.getElementById("name").innerHTML=images[index].Name;
            document.getElementById("img").src = images[index].Photo;
        }
         function bodyLoad()
         {
           DisplayImages(0);
         }

         var count=0;
         function nextClick()
         {
             if(count!=images.length -1)
             {
                count++;
                DisplayImages(count);
             }
         }
         function prevClick()
         {
           if(count>0)
           {
            count--;
           DisplayImages(count);
           }
         }
    </script>
</head>
<body onload="bodyLoad()" class="container-fluid">
    <div class=" d-flex justify-content-center align-items-lg-center">
         <div class="card" style="width: 40%;">
             <div class="card-header text-center">
                 <h2 id="name"></h2>
             </div>
             <div class="card-body text-center">
                <img class="w-100" height="600px" id="img">
             </div>
             <div class="card-footer text-center">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-info me-2" onclick="prevClick()"><span class="bi bi-arrow-left-circle"></span> </button>
                    <button class="btn btn-outline-info" onclick="nextClick()"><span class="bi bi-arrow-right-circle"></span> </button>
                </div>
             </div>
         </div>
    </div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
