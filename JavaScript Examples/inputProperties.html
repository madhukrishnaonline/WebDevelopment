        <script type="text/javascript">
           function CreateClick()
           {
            folderName = prompt("Enter Folder Name:","New_Folder");
             if(folderName==null)
             {
                document.write("You Cancelled...");
             }
             else if(folderName=="")
             {
                document.write("Name Can't be Empty....");
             }
             else{
                document.getElementById("folderName").innerHTML="Folder Created :"+folderName;
             }
           }
        </script>
    </head>
    <body class="container">
       <div class="form-group mt-xl-5">
          <button onclick="CreateClick()" class="btn btn-primary">Create Folder</button>
       </div>
       <div class="form-group"> 
         <h3 id="folderName"></h3>
       </div>
    </body>
</html>
