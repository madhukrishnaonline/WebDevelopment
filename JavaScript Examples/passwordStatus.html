<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Status</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
       
       
    </style>
    <script>
        function Click()
        {
          var name = document.getElementById(`txtName`).value;
          var uName = document.getElementById('uName');
          if(name=="")
          {
             uName.innerHTML="Name is required";
          }
          else{
            uName.innerHTML=" ";
          }
        }
        function Update()
        {
            var password = document.getElementById('txtpwd').value;
            var progress = document.getElementById('progress');
           
            var regExp = /(?=.*[A-Z])\w{4,15}/;
             
            function UpdateProgress(min, max,value)
            {
               progress.min = min;
               progress.max = max; 
               progress.value=value;
            }
            if(password.match(regExp))
            {
                msg2.innerHTML='Strong Password';
                msg2.className='text-Success';
                UpdateProgress(1,100,100);
            }
            else
            {
                if(password.length<4)
                {
                    msg2.innerHTML='Poor Password';
                    msg2.className='text-danger';
                    UpdateProgress(1,100,40);
                }
                else
                {
                    msg2.innerHTML='Weak Password';
                    msg2.className='text-warning';
                    UpdateProgress(1,100,75);
                }
            }
        }
        function VerifyMobile()
        {
          var mobile = document.getElementById('mobile').value;
          var msg1 = document.getElementById('msg1');
          var regExp2 = /[0-9]{10}/;
          if(mobile.match(regExp2))
          {
            msg1.className="bi bi-check2-circle input-group-text text-success";
          }
          else{
            msg1.className="bi bi-x-circle input-group-text text-danger";
          }
        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center mt-5"> 
    <div class="border w-25 p-3 border-primary shadow">
        <h1>Rgister User</h1>
        <form method="get">
           <label class="form-label">UserName</label>
           <div id="">
             <input type="text" id="txtName"name="name" autofocus required class="form-control">
             <div id="uName"></div>
           </div>
           <label class="form-label">Password</label>
           <div>
              <input type="password" id="txtpwd" name="pswd" class="form-control" onkeyup="Update()">
              <span id="msg2"></span>
              <div class="mt-3">
                <meter style="width:100%; height: 30px;" id="progress"></meter>
              </div>
            </div>
           <label class="form-label">Mobile</label>
           <div class="input-group">
              <input type="text" class="input-group-text w-25" name="mobile" disabled value="+91">
              <input type="text" id="mobile" name="mobile" onkeyup="VerifyMobile()" class="form-control">
              <div id="msg1" class="input-group-text"></div>
           </div>
           <div>
             <button class="btn btn-primary mt-3"  onclick="Click()">Submit</button>
           </div>
        </form>
    </div>
</body>
</html>
