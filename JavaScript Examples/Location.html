<script>
    function GetLocation()
    {
        if(navigator.geolocation)
        {
           navigator.geolocation.getCurrentPosition(
            position =>
            {
               document.write(`
               Latitude: ${position.coords.latitude},<br>
               Longitude: ${position.coords.longitude}
               `);
            }
        );
        }//if
    }
    GetLocation();
</script>
