<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nested Loop</title>
    <script>
         var arr = [
                {category:"Fashion", Products: ["t-shirt","jeans","Joggers"]},
                {category:"Electronics", Products: ["Cooker","Electric Cooker",]}
            ];
        function loadproducts()
        {
           var child = document.getElementById("ol");
           for(var item1 of arr)
           {
              var li = document.createElement("li");
              li.innerHTML = item1.category;
              child.appendChild(li);

              var ul = document.createElement("ul");
              for(var item2 of item1.Products)
              {
                var li2 = document.createElement("li");
                li2.innerHTML = item2;
                ul.appendChild(li2);
              }
              li.appendChild(ul);
           }
        }
    </script>
</head>
<body onload="loadproducts()"> 
    <div>
        <ol id="ol">

        </ol>
    </div>
</body>
</html>
