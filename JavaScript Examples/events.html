       function BtnClicked(obj)
       {
         switch(obj.value)
         {
            case "Insert":
                document.write("Record Inserted....");
                break;
            case "Delete":
                document.write("Record Deleted....");
                break;
            case "Update":
                document.write("Record Updated....");
                break;
         }
       }
    </script>

<body>
    <!-- <button class="btn btn-primary" id="btnClick" name="submit" value="Click Here" onclick="BtnClicked(event)">Click Here</button> -->
    <button value="Insert" onclick="BtnClicked(this)">Insert</button>
    <button value="Delete" onclick="BtnClicked(this)">Delete</button>
    <button value="Update" onclick="BtnClicked(this)">Update</button>
</body>
