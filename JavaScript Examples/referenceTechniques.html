       <script type="text/javascript">
           function bodyload()
           {
             document.querySelector("#pic").src="../public/assets/BadBoy.jpeg";
             document.querySelector(".btnReg").value="Register";
             document.querySelector(".btnLog").value="Login";
             
             count = document.getElementsByTagName("div");
             alert("No.Of Div Tags :: "+count.length);
           }
        </script>
    </head>
    <body  onload="bodyload()" class="container">
        <div>
            <img border="1" name="pic" id="pic" height="350px" width="250px">
        </div>
        <div class="mt-3 w-25">
            <form name="frmRegister">
                <h2>Register</h2>
                UserName:
                <div  class="input-group" >
                <input type="text"  class="form-control" name="txtName">
                <input type="button" class="btnReg" name="btnRegister" id="btnRegister">
                </div>
            </form>
        </div>
        <div class="mt-3 w-25">
            <form name="frmLogin">
               <h2>Login</h2>
               Email:
                <div class="input-group">
                <input type="email" class="form-control" name="txtMail">
                <input type="button" class="btnLog" name="btnLogin" id="btnLogi">
                </div>
            </form>
        </div>
    </body>
