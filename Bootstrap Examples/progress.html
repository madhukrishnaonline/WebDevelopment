<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">   
    </head>
    <body class="container-fluid">
        <h2>Progress</h2>
       <div class="progress">
         <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 40%;">
            40% Completed..
         </div>
         <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 60%;">
             60% Remaining..
         </div>
       </div>
        <button class="btn btn-primary mt-3">
          <span class="spinner-border spinner-border-sm text-warning"></span>
          Loading
        </button>
        <button class="btn btn-danger mt-3">
          <span class="spinner-border spinner-grow spinner-grow-sm"></span>
          Loading
        </button>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
