<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>

        </style>
    </head>
    <body>
         <div class="container-fluid">
            <div class="carousel slide carousel-fade carousel-dark" id="banner" data-bs-ride="carousel">
               <div class="carousel-inner">
                 <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./assets/banner11.png" class="d-block" alt="fig.1">
                 </div>
                 <div class="carousel-item" data-bs-interval="2000"> 
                    <img src="./assets/banner22.png" class="d-block" alt="fig.2">
                 </div>
                 <div class="carousel-item" data-bs-interval="3000">
                    <img src="./assets/banner33.png" class="d-block" alt="fig.3">
                 </div>
                 <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/banner44.png" class="d-block" alt="fig.4">
                 </div>
                 <div class="carousel-item" data-bs-interval="1000">
                    <img src="./assets/banner55.png" class="d-block" alt="fig.5">
                 </div>
               </div>
               <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner" >
                 <span class="carousel-control-prev-icon"></span>
               </button>
               <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner" >
                  <span class="carousel-control-next-icon"></span>
               </button>
               <div class="carousel-indicators">
                  <button class="active" data-bs-slide-to="0" data-bs-target="#banner"></button>
                  <button data-bs-slide-to="1" data-bs-target="#banner"></button>
                  <button data-bs-slide-to="2" data-bs-target="#banner"></button>
                  <button data-bs-slide-to="3" data-bs-target="#banner"></button>
                  <button data-bs-slide-to="4" data-bs-target="#banner"></button>
               </div>
            </div>
         </div>



        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
