<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
       <style>
          ol{
            list-style: none;
          }
          body{
            background-color: yellow;
            color: brown;
          }
         li{
             color: blue;
             font-size: 20px;
             font-style: italic;
             margin-bottom: 10px;
             background-color: tomato;
             border-radius: 10px;
             padding: 10px;
             width: 15px;
             
         }
         div{
            position: fixed;
            bottom: 0px;
            right: 20px;
         }
         h1{
            text-align: center;
            color: rgb(237, 11, 203);
         }
         h3{
            font-weight: bold;
            font-style: italic;
            background-color: tomato;
            color: blue;
         }
       </style>
    </head>
    <body>
        <h1 class="bi bi-cart4">Shopping</h1>
        <div>
            <h3>Connect With Us</h3>
            <ol id="icons">
                <li class="bi bi-facebook"></li>
                <li class="bi bi-twitter"></li>
                <li class="bi bi-instagram"></li>
                <li class="bi bi-whatsapp"></li>
                <li class="bi bi-youtube"></li>
            </ol>
        </div>
    </body>
</html>
