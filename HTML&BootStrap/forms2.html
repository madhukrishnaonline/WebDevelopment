<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <title>Google</title>
        <style>
          div{
            vertical-align: middle;
          }
          input{
            border: none;
          }
          #search{
            border: 1px solid;
            width: 350px;
            padding: 5px;
            background-color: yellow;
          }
        </style>
    </head>
    <body>
        <div align="center">
            <h1>Google</h1>
           <div id="search">
            <input type="search" method="get" size="40" list="topic"> 
            <span class="bi bi-search"></span>
           </div>
            <datalist id="topic">
                <option>Artificial Learning</option>
                <option>Machine Learning</option>
                <option>bootstrap</option>
                <option>java</option>
                <option>J2EE</option>
                <option>Oracle Database</option>
            </datalist>
           <p>
            <button>Google Search</button>
           </p>
        </div>
    </body>
</html>
