<!DOCTYPE html>
<html>
    <head>
        <title>Shopping</title>
        <style>
            h1{
                background-color: blueviolet;
                color: white;
                border-radius: 10px;
                text-align: center;
                text-shadow: 2px 3px 1px red;
                padding: 5px;
            }
            fieldset{
                margin-bottom: 10px;
            }
            body{
                background-color: yellow;
            }
            dl{
                display: grid;
                grid-template-columns: 3fr 9fr;
                margin-top: 20px;
            }
            dt{
                margin-bottom: 6px;
            }
            legend{
                border: 2px solid gray;
                 text-align: left;
                 box-shadow: 3px 4px 2px red;
                 font-size: 30px;
                 font-style: italic;
                 font-weight: bold;
                 background-color: blueviolet;
                 color: white;
            }

        </style>
    </head>
    <body>
        <h1>Shopping</h1>
        <fieldset>
            <legend>Basic Details</legend>
            <dl>
                <dt>Name</dt>
                <dd>Realme Mobile</dd>
                <dt>Price</dt>
                <dd>20000</dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>Shipping Details</legend>
            <dl>
                <dt>Stock</dt>
                <dd>Available</dd> 
                <dt>shipped to</dt>
                <dd>Hyderabd</dd>
                <dt>Pincode</dt>
                <dd>500016</dd>
            </dl>
        </fieldset>
    </body>
</html>
