<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
                background-color: yellow;
            }
            #id{
                background-color: red;
                color: white;
            }
            .class{
                background-color: cyan;
            }
            ul{
                list-style:decimal-leading-zero;
            }
            .class2{
                color: rgb(93, 30, 210);
            }
        </style>
    </head>
    <body>
        <h1>Primary Selectors</h1>
        <ul>
            <li>Tag Selector</li>
            <li id="id">Id Selector</li>
            <li class="class class2">Class Selector</li>
        </ul>
    </body>
</html>
