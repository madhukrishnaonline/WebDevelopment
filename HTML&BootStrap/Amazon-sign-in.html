<!DOCTYPE html>
<html lang="eng" data-bs-theme="dark">

<head>
    <title>Amazon-Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .anchor {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 500px;">
    <div>
        <h1 style="text-align: center;"><a href="https://www.amazon.in/ref=ap_frn_logo" class="anchor">amazon.in</a>
        </h1>
        <div>
            <form class="h-25 mt-3">
                <div class="border border-1 border-opacity-10 p-4 w-75">
                    <h2 class="mb-3">Sign In</h2>
                    <div>
                        <label for="">Email or Mobile phone Number</label>
                        <div class="mt-2">
                            <input type="text" class="form-control form-control-color w-100"
                                placeholder="phone number or email">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-warning w-100">Continue</button>
                        </div>
                        <div class="mt-3">
                            <label>By continuing, you agree to Amazon's </label>
                            <a
                                href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940">
                                Conditions of Use </a>
                            <span> and </span><a
                                href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380">Privacy
                                Notice.</a>
                        </div>
                        <div class="mt-5">
                            <details>
                                <summary><a href="">Need help?</a></summary>
                                <summary style="list-style: none;" class="mt-1 ms-1"><a href="">Forgot Password?</a>
                                </summary>
                                <summary style="list-style: none;" class="mt-1 ms-1"><a href="">Other issues with sign
                                        in</a></summary>
                            </details>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
